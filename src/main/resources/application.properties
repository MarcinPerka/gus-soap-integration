logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.ws.client.MessageTracing.sent=TRACE
logging.level.org.springframework.ws.server.MessageTracing.sent=TRACE
logging.level.org.springframework.ws.client.MessageTracing.received=TRACE
logging.level.org.springframework.ws.server.MessageTracing.received=TRACE

server.port=8489
server.servlet.context-path=/gus

cors.origins=*

soap.regon.user-key=abcde12345abcde12345
soap.regon.api-endpoint=https://wyszukiwarkaregontest.stat.gov.pl/wsBIR/UslugaBIRzewnPubl.svc
soap.regon.marshaller-context-paths=com.gus.regon.wsdl
# Time in milliseconds (one hour) after which session id will be renewed.
soap.regon.session-refresh=3600000

### INTERNATIONALIZATION ###
# Comma-separated list of basenames, each following the ResourceBundle convention.
spring.messages.basename=i18n/messages
# Loaded resource bundle files cache expiration, in seconds. When set to -1, bundles are cached forever.
spring.messages.cache-duration=-1
# Message bundles encoding.
spring.messages.encoding=UTF-8
# Set whether to fall back to the system Locale if no files for a specific Locale have been found.
spring.messages.fallback-to-system-locale=true

### SWAGGER ###
springfox.documentation.enabled=true
springfox.documentation.swagger-ui.base-url=/documentation